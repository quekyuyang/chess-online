<html lang="en">
<head>
  <title>Sign up</title>
</head>

<body>
    <form action="/signup" method="post" style="width: 100px; margin: 0 auto">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" style="margin: 5px 0">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" style="margin: 5px 0">
      <button type="submit" style="margin: 5px 0">Submit</button>
    </form>
</body>
